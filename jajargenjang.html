<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator Matematik Jajar Genjang</title>
</head>
<body>
    <div class="segitiga">
        <a href="index.html" class="no-underline">
            <h1>Segitiga</h1>
        </a>
        <a href="jajargenjang.html" class="no-underline">
            <h1 class="jajargenjang">Jajar Genjang</h1>
        </a>
    <div class="calculator">
        <h1>Kalkulator Matematik Jajar Genjang</h1>
        <a href="kelilingjajar.html" class="box-link">Hitung Keliling Jajar Genjang</a>
        <br>
        <img src="jajargenjang.png" width="170px" height="150px">
        <div class="formula">
            <p> Rumus luas jajar genjang yaitu</p>
            <p>
            <div class="rumus">
                <b>L = a x t </b>
            </div>
            </p>
            <p>Dimana:</p>
            <p>L = Luas</p>
            <p>a = Panjang Alas</p>
            <p>t = Tinggi</p>
        </div>
        <div class="input-container">
            <h2> Hitung Luas Jajar Genjang</h2>
            <input type="number" id="base" class="input-field" placeholder="Panjang Alas">
        </div>
        <div class="input-container">
            <input type="number" id="height" class="input-field" placeholder="Tinggi">
        </div>
        <button onclick="kalkulator()">Hitung </button>
        <button class="reset" onclick="resetLuasJajarGenjang()">Reset</button>

        <p id="result">Hasil: </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
